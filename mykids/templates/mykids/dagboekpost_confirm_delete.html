{% extends "portal/base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-8">
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Verwijder Bericht</legend>
					<h3>Ben je zeker dat je het bericht met id {{ object.id }} wilt verwijderen?</h3>
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-danger" type="submit">Yes, Delete Post</button>
					<a class="btn btn-outline-secondary" href="{% url 'mykids-detail' object.id %}">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
