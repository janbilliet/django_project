{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
	<div class="col-md-5">
		<div class="content-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">File Upload</legend>
				<a style="color: #1f7a1f;font-style: italic"> File was succesfully uploaded.</a>
				<br><br>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Upload</button>
            </div>
        </form>
        
		</div>
	</div>
</div>
{% endblock content %}
