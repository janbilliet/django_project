{% extends "portal/base.html" %}
{% block content %}
<div class="row">
<div class="col-md-8">
				<h3 class="mr-2" color="grey" style="font-weight: bolder;text-align:left;color:#3d3b3b"> myNotes </h3>	
				<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'mynotes-create' %}">New note</a>
				<br><br>	<!-- #horizontal line --> 

    {% if user.is_authenticated %}
    {% for note in notes %}
        <article class="media content-section">
		  <img class="rounded-circle article-img" src="{{ note.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ note.author }}</a>
              <small class="text-muted">{{ note.date_posted|date:"F d, Y" }}</small>
            </div>
            <h4><a class="article-title" href="{% url 'mynotes-detail' note.id %}">{{ note.title }}</a></h4>
            <p class="article-content">{{ note.content|truncatewords:50 }}</p>
          </div>
        </article>
    {% endfor %}
	{% else %}  
    {% endif %}
</div>
