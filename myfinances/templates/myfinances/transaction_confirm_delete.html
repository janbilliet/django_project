{% extends "portal/base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-8">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Entry</legend>
                <h2>Are you sure you want to delete transaction "{{ object.id }}?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'transaction_home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
